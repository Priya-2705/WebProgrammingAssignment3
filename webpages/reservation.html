<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Request a Reservation</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../css/reservationstyles.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Logo -->
        <img src="../imgs/Calcux_transparent.png" alt="logo" />
        <!-- Navigation menu -->
        <nav>
            <ul>
                <!-- Navigation links -->
                <li><a href="../index.html">Home</a></li>
                <li><a href="incometax.html">Income Tax</a></li>
                <li><a href="salestax.html">Sales Tax</a></li>
                <li><a href="change.html">Change</a></li>
                <li><a href="reservation.html">Reservation</a></li>
            </ul>
        </nav>
        <!-- Page title -->
        <p>Calcux: Request a Reservation</p>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Reservation request form -->
        <form>
            <!-- Form title -->
            <h1>Reservation Request</h1>
            <!-- General information section -->
            <fieldset>
                <!-- Section legend -->
                <legend>General information</legend>
                <!-- Arrival date input -->
                <label>Arrival date : </label><input type="date" name="arrivalDate" id="arrivalDate" required><br><br>
                <!-- Number of nights input -->
                <label>Nights : </label><input type="number" name="nights" id="nights" required><br><br>
                <!-- Number of adults selection -->
                <label class="form-label">Adults : </label>
                <select name="adults" id="adults" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
                <!-- Number of children selection -->
                <label class="form-label">Children : </label>
                <select name="children" id="children" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
            </fieldset>
            <!-- Preferences section -->
            <fieldset>
                <!-- Section legend -->
                <legend>Preferences</legend>
                <!-- Room type selection -->
                <label>Room type : </label>
                <input type="radio" name="roomType" id="standardRoom" required><label
                    for="standardRoom">Standard</label>
                <input type="radio" name="roomType" id="businessRoom"><label for="businessRoom">Business</label>
                <input type="radio" name="roomType" id="suiteRoom"><label for="suiteRoom">Suite</label><br>
                <!-- Bed type selection -->
                <label>Bed type : </label>
                <input type="radio" name="bedType" id="kingBed" required><label for="kingBed">King</label>
                <input type="radio" name="bedType" id="doubleBed"><label class="sep" for="doubleBed">Double
                    Double</label><br><br>
                <!-- Smoking preference -->
                <input type="checkbox" id="smoking" name="smoking"><label for="smoking">Smoking</label><br>
            </fieldset>

            <!-- Contact information section -->
            <fieldset>
                <!-- Section legend -->
                <legend>Contact information</legend>
                <!-- Name input -->
                <label>Name : </label><input type="text" name="name" id="name" required><br><br>
                <!-- Email input -->
                <label>Email : </label><input type="email" name="email" id="email" required><br><br>
                <!-- Phone number input -->
                <label>Phone : </label><input type="tel" name="phone" id="phone" required>
            </fieldset>
            <!-- Submit button -->
            <input class="calbutton" type="submit" value="Submit Request">
            <!-- Copyright information -->
            <p>&copy; Tejeswi Devi Priya Pillarisetty 2024</p>
        </form>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- Copyright information -->
        <p>&copy; &nbsp; Tejeswi Devi Priya Pillarisetty 2024</p>
    </footer>

    <!-- JavaScript file for form validation and submission -->
    <script src="../js/reservationscript.js"></script>
</body>

</html>
